<div class="edit-flight">
  <div class="row">
    <div class="col-9 edit-flight__title">
      <h3 class="title--section">Edit flight {{ flight && flight.code }} details</h3>
    </div>
    <div class="col-3 edit-flight__remove-flight">
      <mat-icon (click)="removeFlight()" id="remove-btn">delete_forever</mat-icon>
    </div>
  </div>
  <app-flight-form [editMode]="true" #flightForm></app-flight-form>
  <div class="row">
    <div class="col text-right">
      <button mat-raised-button>RESET</button>
      <button mat-raised-button color="primary" (click)="editFlight()">SAVE</button>
    </div>
  </div>
</div>
