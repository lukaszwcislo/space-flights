<div 
  *ngIf="(flights$ | async) as flights; else loadingSpinner" 
  class="row flights-container pt-2 mt-2 pt-sm-5 mt-sm-5">
  <div 
    *ngFor="let flight of flights" 
    (click)="showDetails(flight)"
    class="col-sm-6 col-md-6 col-lg-4" >
    <app-flight-card [flight]="flight"></app-flight-card>
  </div>
  <p
    *ngIf="!flights.length" 
    class="no-flights-info">No flights here. Create some.</p>
</div>
<ng-template #loadingSpinner>
  <div class="loading-spinner-container">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</ng-template>
<button 
  (click)="openNewFlightModal()" 
  mat-fab color="accent" 
  id="new-flight-btn">+
</button>
