<div class="card-container">
  <div class="shadow card-content">
    <div class="row mb-2">
      <div class="col">
        <p class="origin text-center">{{ flight.origin }}</p>
        <p class="destination text-center">{{ flight.destination }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="time">{{ flight.departureTime }} - {{ flight.returnTime }}</p>
      </div>
    </div>
  </div>
  <div class="icon-container">
    <img 
      class="card-icon" 
      src="./assets/images/launch.png" 
      alt="">
  </div>
</div>
